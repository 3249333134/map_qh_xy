<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自定义 TabBar 预览</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; background: #f7f7f7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .mock-page { min-height: calc(100vh - 56px); padding: 16px; }
    .card { height: 120px; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,.06); margin-bottom: 12px; }
    /* 引用自 index.wxss 的核心样式（保持与组件一致） */
    .tabbar {
      position: fixed; bottom: 0; left: 0; right: 0; z-index: 9999;
      display: flex; flex-direction: row; align-items: center; justify-content: space-around;
      background-color: #ffffff; border-top: 1px solid #e6e6e6; box-sizing: border-box;
      padding-bottom: 0; height: 56px;
    }
    .tabbar-item { flex: 1; height: 56px; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .icon { width: 24px; height: 24px; background: #d8d8d8; border-radius: 4px; margin-bottom: 4px; }
    .label { font-size: 12px; color: #7A7E83; }
    .active .label { color: #ffd700; }
  </style>
</head>
<body>
  <div class="mock-page">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>

  <div class="tabbar">
    <div class="tabbar-item active">
      <div class="icon"></div>
      <div class="label">首页</div>
    </div>
    <div class="tabbar-item">
      <div class="icon"></div>
      <div class="label">服务</div>
    </div>
    <div class="tabbar-item">
      <div class="icon"></div>
      <div class="label">发布</div>
    </div>
    <div class="tabbar-item">
      <div class="icon"></div>
      <div class="label">消息</div>
    </div>
    <div class="tabbar-item">
      <div class="icon"></div>
      <div class="label">我的</div>
    </div>
  </div>
</body>
</html>
