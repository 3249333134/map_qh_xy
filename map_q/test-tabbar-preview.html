<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabBar 突出按钮预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            background: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .preview-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .preview-header p {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .feature-list {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .feature-list h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .feature-list ul {
            list-style: none;
        }

        .feature-list li {
            padding: 8px 0;
            color: #666;
            font-size: 14px;
            border-bottom: 1px solid #f0f0f0;
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        .feature-list li::before {
            content: "✓";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 8px;
        }

        /* 模拟uni-app的tabbar结构 */
        .uni-tabbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-top: 15px;
            height: calc(50px + env(safe-area-inset-bottom));
            z-index: 1000;
        }

        .uni-tabbar::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 0;
            right: 0;
            height: 15px;
            background: transparent;
            z-index: 0;
        }

        .uni-tabbar__item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #7A7E83;
            font-size: 12px;
            cursor: pointer;
            z-index: 1;
        }

        .uni-tabbar__item:nth-child(3) {
            position: relative;
            z-index: 10;
        }

        .uni-tabbar__icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* 发布按钮的图标容器 */
        .uni-tabbar .uni-tabbar__item:nth-child(3) .uni-tabbar__icon {
            position: relative;
            transform: translateY(-15px);
            width: 50px !important;
            height: 50px !important;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ff4757 100%);
            border-radius: 50%;
            border: 3px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 4px 12px rgba(255, 71, 87, 0.3),
                0 2px 8px rgba(255, 107, 53, 0.2),
                0 0 20px rgba(247, 147, 30, 0.1),
                0 8px 32px rgba(0, 0, 0, 0.1);
            animation: tabbar-pulse 2s infinite;
        }

        /* 发布按钮内的"+"号 */
        .uni-tabbar .uni-tabbar__item:nth-child(3) .uni-tabbar__icon::after {
            content: "+";
            color: white;
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }

        /* 发布按钮的文字 */
        .uni-tabbar .uni-tabbar__item:nth-child(3) .uni-tabbar__item-text {
            color: #ff6b35 !important;
            font-weight: bold !important;
            margin-top: 5px;
            transform: translateY(-10px);
        }

        /* 脉冲动画 */
        @keyframes tabbar-pulse {
            0% {
                box-shadow: 
                    0 4px 12px rgba(255, 71, 87, 0.3),
                    0 2px 8px rgba(255, 107, 53, 0.2),
                    0 0 20px rgba(247, 147, 30, 0.1),
                    0 8px 32px rgba(0, 0, 0, 0.1);
            }
            50% {
                box-shadow: 
                    0 6px 16px rgba(255, 71, 87, 0.4),
                    0 4px 12px rgba(255, 107, 53, 0.3),
                    0 0 30px rgba(247, 147, 30, 0.2),
                    0 12px 40px rgba(0, 0, 0, 0.15);
                transform: translateY(-15px) scale(1.05);
            }
            100% {
                box-shadow: 
                    0 4px 12px rgba(255, 71, 87, 0.3),
                    0 2px 8px rgba(255, 107, 53, 0.2),
                    0 0 20px rgba(247, 147, 30, 0.1),
                    0 8px 32px rgba(0, 0, 0, 0.1);
            }
        }

        /* 点击反馈效果 */
        .uni-tabbar .uni-tabbar__item:nth-child(3):active .uni-tabbar__icon {
            transform: translateY(-15px) scale(0.95);
            transition: transform 0.1s ease;
        }

        /* 其他tab项的图标 */
        .home-icon { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%237A7E83"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>'); }
        .search-icon { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%237A7E83"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>'); }
        .message-icon { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%237A7E83"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>'); }
        .profile-icon { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%237A7E83"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>'); }

        .uni-tabbar__item-text {
            font-size: 12px;
            margin-top: 4px;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="status-indicator">✓ 样式已加载</div>
    
    <div class="preview-header">
        <h1>TabBar 突出按钮预览</h1>
        <p>原生tabBar中间突出"+"按钮效果展示</p>
    </div>

    <div class="main-content">
        <div class="feature-list">
            <h3>🎨 设计特性</h3>
            <ul>
                <li>中间位置突出显示</li>
                <li>圆形渐变背景（橙红色系）</li>
                <li>白色边框和阴影效果</li>
                <li>2秒脉冲动画循环</li>
                <li>点击缩放反馈</li>
                <li>响应式尺寸适配</li>
                <li>与原生tabBar完美融合</li>
            </ul>
        </div>

        <div class="feature-list">
            <h3>📱 技术实现</h3>
            <ul>
                <li>纯CSS修改原生tabBar</li>
                <li>nth-child选择器精确定位</li>
                <li>transform实现突出效果</li>
                <li>多层阴影营造立体感</li>
                <li>CSS动画和过渡效果</li>
                <li>媒体查询响应式设计</li>
            </ul>
        </div>
    </div>

    <!-- 模拟tabBar -->
    <div class="uni-tabbar">
        <div class="uni-tabbar__item">
            <div class="uni-tabbar__icon home-icon"></div>
            <div class="uni-tabbar__item-text">首页</div>
        </div>
        <div class="uni-tabbar__item">
            <div class="uni-tabbar__icon search-icon"></div>
            <div class="uni-tabbar__item-text">搜索</div>
        </div>
        <div class="uni-tabbar__item">
            <div class="uni-tabbar__icon"></div>
            <div class="uni-tabbar__item-text">发布</div>
        </div>
        <div class="uni-tabbar__item">
            <div class="uni-tabbar__icon message-icon"></div>
            <div class="uni-tabbar__item-text">消息</div>
        </div>
        <div class="uni-tabbar__item">
            <div class="uni-tabbar__icon profile-icon"></div>
            <div class="uni-tabbar__item-text">我的</div>
        </div>
    </div>

    <script>
        // 添加点击事件
        document.querySelectorAll('.uni-tabbar__item').forEach((item, index) => {
            item.addEventListener('click', () => {
                if (index === 2) { // 发布按钮
                    console.log('点击发布按钮');
                    alert('发布按钮被点击！\n将跳转到 /pages/plus/index');
                } else {
                    console.log(`点击了第${index + 1}个tab`);
                }
            });
        });

        // 页面加载完成提示
        window.addEventListener('load', () => {
            console.log('TabBar突出按钮预览页面加载完成');
        });
    </script>
</body>
</html>
